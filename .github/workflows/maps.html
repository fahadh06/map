<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snail Walking Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      text-align: center;
    }
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #d1f5d3;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #splash img {
      width: 150px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    #main {
      display: none;
      padding: 30px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
    }
    .snail {
      margin-top: 20px;
      font-size: 60px;
      animation: crawl 5s linear infinite;
      display: inline-block;
      position: relative;
    }
    @keyframes crawl {
      0% { left: 0; }
      100% { left: 100px; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Snail_cartoon_04.svg" alt="Snail Logo" />
    <h2>SnailNav is loading...</h2>
  </div>

  <div id="main">
    <h1>Snail Walking Project</h1>
    <p>Enter your journey:</p>
    <input type="text" id="from" placeholder="From (source)">
    <input type="text" id="to" placeholder="To (destination)">
    <br>
    <button onclick="calculateTime()">Calculate Snail Time</button>

    <div class="result" id="result"></div>
    <div class="snail">üêå</div>
  </div>

  <script>
    // Splash screen timeout
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      }, 3000); // Show splash for 3 seconds
    };

    function calculateTime() {
      const from = document.getElementById("from").value.trim();
      const to = document.getElementById("to").value.trim();

      if (!from || !to) {
        alert("Please enter both locations!");
        return;
      }

      // Generate a fake distance between 50 km to 2000 km
      const distance = Math.floor(Math.random() * (2000 - 50 + 1)) + 50;
      const snailSpeed = 0.048; // km/h
      const hours = distance / snailSpeed;

      const seconds = Math.round(hours * 3600);
      const minutes = Math.round(hours * 60);
      const days = Math.round(hours / 24);
      const months = Math.round(days / 30);
      const years = (days / 365).toFixed(2);

      document.getElementById("result").innerHTML = `
        <h3>From: ${from} ‚û° To: ${to}</h3>
        <p>Distance: ${distance} km</p>
        <p>At snail speed (0.048 km/h), your journey will take:</p>
        <ul style="list-style: none; padding: 0;">
          <li><strong>${seconds}</strong> seconds</li>
          <li><strong>${minutes}</strong> minutes</li>
          <li><strong>${Math.round(hours)}</strong> hours</li>
          <li><strong>${days}</strong> days</li>
          <li><strong>${months}</strong> months</li>
          <li><strong>${years}</strong> years</li>
        </ul>
      `;
    }
  </script>
</body>
</html>
